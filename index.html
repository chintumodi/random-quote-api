<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
    <!-- fontawesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
<div class="wrapper">
    <header>Random quotes Generator</header>
    <div class="content">
        <div class="quote-area">
            <i class="fas fa-quote-left"></i>
            <div class="quote">You can get everything in life you want if you will just help enough other people get what they want.</div>
            <i class="fas fa-quote-right"></i>
        </div>
        <div class="author">
            <span>__</span>
            <span class="name">Mary Kay Ash </span>
        </div>
    </div>
    <div class="buttons">
        <div class="features">
            <ul>
                <li class="sound"><i class="fas fa-volume-up"></i></li>
                <!-- <li class="copy"><i class="fas fa-copy"></i></li> -->
                <li class="twitter"><i class="fa-brands fa-twitter"></i></li>
            </ul>
            <button>Next Quote</button>
        </div>
    </div>
</div>

    <script src="js/index.js"></script>
</body>
</html>
